<app-header (emitRecipe)="onRecipeClick($event)" (emitShopping)="onShoppingClick($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="tabShow === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="tabShow === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
